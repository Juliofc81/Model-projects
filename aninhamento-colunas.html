<style tyep="text/css">
 body { margin: 0; font: 100% sans-serif; }
 h1 { font-size: 160%; }
 .container {
	 width: 940px;
	 margin: 0 auto;

 }

 .row:after { /* técnica moderna para clear floats */
	 content: “";
	 display: table;
	 line-height: 0;
	 clear:both;
 }
 [class*="span"] {
	 float: left;
	 margin-left: 20px;
	 background: #d5d5d5
 }
	 .span4 { width: 300px; }
	 .span8 { width: 620px; }
	 .span12 { width: 940px; background: #e5e5e5; } /* Acréscimo na folha de estilo anterior*/

	.span3 { width: 220px; } /* Acréscimo na folha de estilo anterior */
 </style>
</head>

	<div class="container">
		 <h1>Meu primeiro aninhamento de colunas</h1>

			 <div class="span8">
				 <h2>Coluna principal</h2>

 </div> <!-- /.container -->
